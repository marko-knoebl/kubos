<html>
	<head>
		<meta charset="utf-8">
		<title>Kubos Blocks</title>
	</head>
	<body>
	    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="lib/Detector.js"></script>
        <script type="text/javascript" src="klib/setStyle.js"></script>
        <script type="text/javascript" src="klib/load_script.js"></script>
		<script>
			"use strict";

			// generic helper functions

			var createButton = function(text, onclick) {
				var button = document.createElement('button');
				setStyle(button, {
					'margin': '3px', 'border': '0px', 'height': '24px', 'width': '58px',
					'backgroundColor': '#1ba1e2', 'color': '#ffffff', 'fontSize': '12'});
				button.innerHTML = text;
				button.onclick = onclick;
				return button;
			}

			// download: "http://threejs.org/build/three.min.js"
			loadScript('lib/three.min.js',
				function() {
					// TODO: find a better hosting solution
					// download: 'https://github.com/chandlerprall/ThreeCSG/raw/master/ThreeCSG.js',
					loadScript('lib/ThreeCSG.js',
						function() {
						    loadScript('lib/jquery.mousewheel.min.js',
						        function() {
									loadScript('kubos_c.js',
										function() {
											loadScript('boxes.js');
										}
									);
						        }
						    );
						}
					);
				}
			);
		</script>
	</body>
</html>
